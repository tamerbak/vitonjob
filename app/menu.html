<ion-menu [content]="menuContent" id="leftOffMenu">
    <!--ion-toolbar >
        <ion-title>Menu</ion-title>
    </ion-toolbar-->
    <ion-content>
        <img [src]="bgMenuURL" style="width: 100%;">
        <div class="about-header">
            <ion-icon name="contact" style=
                    "font-size: -webkit-xxx-large;
                    top: 78px;
                    left: 130px;
                    z-index: 1;">
            </ion-icon>
        </div>
        <ion-list>
            <button menuClose ion-item *ngFor="#p of pages" (click)="openPage(p)">
                <ion-icon name="{{p.icon}}" icon-top></ion-icon>
                &nbsp;&nbsp;{{p.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-menu [content]="menuContent" id="leftOnMenu">
    <!--ion-toolbar >
        <ion-title>Menu</ion-title>
    </ion-toolbar-->
    <ion-content>
        <img [src]="bgMenuURL" style="width: 100%;">
        <div class="about-header">
            <ion-icon name="contact" style=
                    "font-size: -webkit-xxx-large;
                    top: 78px;
                    left: 130px;
                    z-index: 1;">
            </ion-icon>
        </div>
        <ion-list>
            <button menuClose ion-item *ngFor="#p of pages" (click)="openPage(p)">
                <ion-icon name="{{p.icon}}" icon-top></ion-icon>
                &nbsp;&nbsp;{{p.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #menuContent swipeBackEnabled="false">
</ion-nav>
