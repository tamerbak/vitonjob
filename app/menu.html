<!-- logged out menu -->
<ion-menu [content]="menuContent" id="loggedOutMenu">
	<ion-toolbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''">
        <ion-title>
			Menu
        </ion-title>
    </ion-toolbar>
    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="#p of loggedOutPages" (click)="openPage(p)">
                <ion-icon name="{{p.icon}}" icon-top></ion-icon>
                &nbsp;&nbsp;{{p.title}}
                <ion-badge [style.backgroundColor]="themeColor" *ngIf="p.isBadged">231</ion-badge>
            </button>
			<button menuClose ion-item *ngFor="#p of pages" (click)="openPage(p)">
                <ion-icon name="{{p.icon}}" icon-top></ion-icon>
                &nbsp;&nbsp;{{p.title}}
                <ion-badge [style.backgroundColor]="themeColor" *ngIf="p.isBadged">231</ion-badge>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-menu [content]="menuContent" id="loggedInMenu">
	<ion-toolbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''">
        <ion-title>
            <ion-item style="background-color: transparent;">
                <ion-avatar item-left>
                    <img [src]="userImageURL">
                </ion-avatar>
                <h2 style="color: white;">{{userName}}</h2>
                <p style="color: white;">{{userMail}}</p>
            </ion-item>
        </ion-title>
    </ion-toolbar>
    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="#p of pages" (click)="openPage(p)">
                <ion-icon name="{{p.icon}}" icon-top></ion-icon>
                &nbsp;&nbsp;{{p.title}}
                <ion-badge [style.backgroundColor]="themeColor" *ngIf="p.isBadged">231</ion-badge>
            </button>
            <button menuClose ion-item *ngFor="#p of loggedInPages" (click)="openPage(p)">
                <ion-icon name="{{p.icon}}" icon-top></ion-icon>
                &nbsp;&nbsp;{{p.title}}
                <ion-badge [style.backgroundColor]="themeColor" *ngIf="p.isBadged">231</ion-badge>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

                test

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #menuContent swipeBackEnabled="false">
</ion-nav>
