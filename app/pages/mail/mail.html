<ion-navbar *navbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''">
	<button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
	<ion-title>{{mailTitle}}</ion-title>
</ion-navbar>

<ion-content padding class="mail">
	<ion-label stacked>Entrez votre email</ion-label>
	<ion-item>
		<ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
	</ion-item>
	
	<ion-label stacked>Votre numéro de téléphone</ion-label>
	<ion-row baseline>
		<ion-col width-25>
			<ion-item>
				<ion-input type="number" [(ngModel)]="index"></ion-input>
			</ion-item>
		</ion-col>
		<ion-col width-10>
			<button (click)="doRadioAlert()" class="disable-hover button button-clear button-outline"><ion-icon name="ios-arrow-down"></ion-icon></button>
		</ion-col>
		<ion-col>
			<ion-item>
				<ion-input type="number" placeholder="Téléphone" [(ngModel)]="phone" (change)="watchPhone($event)" maxlength="9"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	
	
	<ion-label stacked>Votre mot de passe</ion-label>
	<ion-item>
		<ion-input type="password" [(ngModel)]="password1"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label stacked>Confirmation du mot de passe</ion-label>
		<ion-input type="password" [(ngModel)]="password2"></ion-input>
	</ion-item>
	
	<ion-row responsive-sm>
		<ion-col>
			<button (click)="authenticate()" type="submit" [disabled]="isAuthDisabled()" primary block>Se connecter</button>
		</ion-col>
		<ion-col>
			<button (click)="goBack()" light block>Quitter</button>
		</ion-col>
	</ion-row>
</ion-content>
