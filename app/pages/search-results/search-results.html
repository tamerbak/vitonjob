<ion-content padding class="search-results">

  <div id="map" style="width:100%;height:0px;" >
  </div>


  <ion-list *ngIf="listView">
    <ion-item-sliding *ngFor="let item of searchResults">
      <button ion-item class="large-btn" (click)="itemSelected(item)" >
        <ion-avatar item-left>
          <img src="img/{{avatar}}.png">
        </ion-avatar>

        {{isEmployer ? item.titre + ' ' + item.prenom + ' ' + item.nom : item.entreprise}}

        <ion-badge item-right secondary>{{item.matching}} %</ion-badge>

      </button>
      <ion-item-options>
        <button (click)="recruitJobyer(item)" secondary *ngIf="isEmployer">
          Contrat
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item>&nbsp;</ion-item>
  </ion-list>
  <ion-card *ngIf="resultsCount == 0 ">
    <ion-card-content>Vitonjob n'a trouvé aucune offre {{isEmployer? "de service":"d'emploi"}} correspondant à votre recherche</ion-card-content>
  </ion-card>

  <div *ngIf="offerProposition" class="offer-proposition-div">
    <ion-grid>
      <ion-row>
        <ion-col width-70>Vous pouvez utiliser vos critères de recherche pour créer une nouvelle offre</ion-col>
        <ion-col width-20>
          <button block (click)="toggleProposition()" style="font-size: small;" >
            Créer
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
