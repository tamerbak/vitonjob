<ion-navbar *navbar>
  <div class="view-toggle">
    <button (click)="changeViewMode(1)" style="font-size: small;" [ngClass]="{'button-secondary': listView}" >
      <ion-icon name="md-list"></ion-icon>
    </button>
    <button (click)="changeViewMode(2)" style="font-size: small;" [ngClass]="{'button-secondary': cardView}" >
      <ion-icon name="md-albums"></ion-icon>
    </button>
    <button (click)="changeViewMode(3)" style="font-size: small;" [ngClass]="{'button-secondary': mapView}" >
      <ion-icon name="md-map"></ion-icon>
    </button>
  </div>

</ion-navbar>

<ion-content padding class="search-results">
  <ion-list *ngIf="listView">
    <ion-item-sliding *ngFor="#item of searchResults">
      <button ion-item class="large-btn" (click)="itemSelected(item)" >
        <ion-avatar item-left>
          <img src="img/{{avatar}}.png">
        </ion-avatar>

        {{item.titre}} {{item.prenom}} {{item.nom}}

        <ion-badge item-right secondary>{{item.matching}} %</ion-badge>

      </button>
      <ion-item-options>
        <button (click)="addGroupContract(item)" secondary>
          Ajouter
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-card *ngIf="resultsCount == 0 ">
    <ion-card-content>Vitonjob n'a retrouvé aucune offre correspondante à votre recherche</ion-card-content>
  </ion-card>
  <ion-slides #cardSlider [options]="cardsOptions" (didChange)="onSlideChanged()" *ngIf="cardView">
    <ion-slide *ngFor="#item of searchResults">
      <ion-card>
        <ion-card-header>Vitonjob a retrouvé {{resultsCount}} offre(s) correspondante(s) à votre recherche</ion-card-header>
      </ion-card>

      <ion-card>
        <ion-card-header class="candidate-card-header">
          <span >{{item.titre}} {{item.prenom}} {{item.nom}}</span><ion-badge item-right secondary="">{{item.matching}} %</ion-badge>
        </ion-card-header>
        <ion-card-content class="candidate-card-content">
          <h2>{{item.titreoffre}}</h2>
          <ion-row>
            <span>Tel : {{item.tel}}</span>
          </ion-row>
          <ion-row>
            <span>Email : {{item.email}}</span>
          </ion-row>
          <ion-row>
            <ion-col width-10>
              <button secondary (click)="contract(item)" >Recruter</button>
            </ion-col>
            <ion-col width-50></ion-col>
            <ion-col  width-40>
              <button secondary>
                <ion-icon name="md-mail"></ion-icon>
              </button>
              <button secondary>
                <ion-icon name="md-call"></ion-icon>
              </button>
            </ion-col >
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <div id="map" *ngIf="mapView">

  </div>

</ion-content>
