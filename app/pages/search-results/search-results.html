<ion-header>
<ion-navbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''">

    <ion-buttons end>
      <button (click)="changeViewMode(1)" style="font-size: small;" [ngClass]="{'button-secondary': listView}" >
        <ion-icon name="md-list"></ion-icon>
      </button>
      <button (click)="changeViewMode(2)" style="font-size: small;"  [ngClass]="{'button-secondary': cardView}" >
        <ion-icon name="md-albums"></ion-icon>
      </button>

    </ion-buttons>
    <!--button (click)="changeViewMode(3)" style="font-size: small;" [ngClass]="{'button-secondary': mapView}" >
      <ion-icon name="md-map"></ion-icon>
    </button-->


    <!--button (click)="toggleProposition()" style="font-size: small;" *ngIf="offerProposition" >
      <ion-icon name="md-create"></ion-icon>
    </button-->


</ion-navbar>
</ion-header>

<ion-content padding class="search-results">

  <div id="map" style="width:100%;height:0px;" >
  </div>


  <ion-list *ngIf="listView">
    <ion-item-sliding *ngFor="let item of searchResults">
      <button ion-item class="large-btn" (click)="itemSelected(item)" >
        <ion-avatar item-left>
          <img src="img/{{avatar}}.png">
        </ion-avatar>

        {{isEmployer ? item.titre + ' ' + item.prenom + ' ' + item.nom : item.entreprise}}

        <ion-badge item-right secondary>{{item.matching}} %</ion-badge>

      </button>
      <ion-item-options>
        <button (click)="recruitJobyer(item)" secondary *ngIf="isEmployer">
          Contrat
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item>&nbsp;</ion-item>
  </ion-list>
  <ion-card *ngIf="resultsCount == 0 ">
    <ion-card-content>Vitonjob n'a trouvé aucune offre {{isEmployer? "de service":"d'emploi"}} correspondant à votre recherche</ion-card-content>
  </ion-card>
  <ion-slides #cardSlider [options]="cardsOptions" (didChange)="onSlideChanged()" *ngIf="cardView">
    <ion-slide *ngFor="let item of searchResults">
      <ion-card id="card">
        <ion-row>

            <button id="btn-r">Recrutement direct</button>
            <button id="btn-rg">Recrutement grouper</button>

          <div id="info-civility">{{item.titre}}</div>
          <div><img src="" alt=""></div>
          <div id="info-name">{{item.nom}}</div>
          <div id="info-lastname">{{item.prenom}}</div>

          <div id="cover"></div>
          <div id="info-titre">{{item.titreOffre}}</div>
          <div>description</div>
          <div>
            <button id="btn-call"><ion-icon id="icon-call" name="call"></ion-icon></button>
            <button id="btn-mail"><ion-icon id="icon-mail" name="mail"></ion-icon></button>
            <button id="btn-google"><ion-icon name="googleplus"></ion-icon></button>
            <button id="btn-skype"><ion-icon name="logo-skype"></ion-icon></button>


          </div>
        </ion-row>
      </ion-card>

  <div *ngIf="offerProposition" class="offer-proposition-div">
    <ion-grid>
      <ion-row>
        <ion-col width-70>Vous pouvez utiliser vos critères de recherche pour créer une nouvelle offre</ion-col>
