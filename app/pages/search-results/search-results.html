<ion-navbar *navbar>
  <div class="view-toggle">
    <button (click)="changeViewMode(1)" style="font-size: small;" [ngClass]="{'button-secondary': listView}" >
      <ion-icon name="md-list"></ion-icon>
    </button>
    <button (click)="changeViewMode(2)" style="font-size: small;" [ngClass]="{'button-secondary': cardView}" >
      <ion-icon name="md-albums"></ion-icon>
    </button>
    <button (click)="changeViewMode(3)" style="font-size: small;" [ngClass]="{'button-secondary': mapView}" >
      <ion-icon name="md-map"></ion-icon>
    </button>
  </div>

</ion-navbar>

<ion-content padding class="search-results">
  <ion-list *ngIf="listView">
    <ion-item-sliding *ngFor="#item of searchResults">
      <button ion-item class="large-btn" (click)="itemSelected(item)" >
        {{item.titre}} {{item.prenom}} {{item.nom}}
        <div class="item-note" item-right>
          {{item.matching}}
        </div>
      </button>
      <ion-item-options>
        <button (click)="addGroupContract(item)" secondary>
          Ajouter
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-slides #cardSlider [options]="cardsOptions" (didChange)="onSlideChanged()" *ngIf="cardView">
    <ion-slide *ngFor="#item of searchResults">
      <ion-card>
        <ion-card-header>
          {{item.titre}} {{item.prenom}} {{item.nom}}
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <span>Correspondance : {{item.matching}}</span>
          </ion-row>
          <ion-row>
            <span>Tel : {{item.tel}}</span>
          </ion-row>
          <ion-row>
            <span>Email : {{item.email}}</span>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <div id="map" *ngIf="mapView"> test </div>

</ion-content>
