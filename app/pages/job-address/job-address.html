<ion-header>
	<ion-navbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''">
		<button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>{{titlePage}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row>
		<ion-col text-center>
			<button [style.backgroundColor]="themeColor" class="button-picture" (click)="copyPersonalAddress()">
				<ion-icon name="copy"></ion-icon>Utiliser mon adresse si√®ge social
			</button>
		</ion-col>
	</ion-row>
	
	<ion-list>
		<google-places [(bindModelData)]="searchData" (onPlaceChanged)='showResults($event)' [hidden]="isGooglePlaceHidden"></google-places>
		
		<ion-row [hidden]="!isGooglePlaceHidden">
			<ion-col width-10></ion-col>
			<ion-col text-center>
				<button clear (click)="showGooglePlaceInput()" style="white-space: normal;">
					<ion-icon name="add"></ion-icon>Cliquez ici pour chercher une adresse
				</button>
			</ion-col>
			<ion-col width-10></ion-col>
		</ion-row>
	</ion-list>
		
	<!--{{geolocAddress}}	-->
	<div [hidden]="isAdrFormHidden">
		<ion-item>
			<ion-label floating>Rue</ion-label>
			<ion-textarea type="text" [(ngModel)]="street"></ion-textarea>
		</ion-item>
		<ion-item>
			<ion-label floating>Code postal</ion-label>
			<ion-input type="text" [(ngModel)]="zipCode"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Ville</ion-label>
			<ion-input type="text" [(ngModel)]="city"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Pays</ion-label>
			<ion-input type="text" [(ngModel)]="country"></ion-input>
		</ion-item>
		
		<ion-row>
			<ion-col width-10></ion-col>
			<ion-col text-center>
				<button block (click)="updateJobAddress()" [style.backgroundColor]="themeColor" [disabled]="isBtnDisabled()" type="submit">
					<ion-icon name="done-all"></ion-icon>Valider
				</button>
			</ion-col>
			<ion-col width-10></ion-col>
		</ion-row>
	</div>
</ion-content>
