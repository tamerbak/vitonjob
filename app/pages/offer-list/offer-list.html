<ion-navbar *navbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''">
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes offres</ion-title>
    <ion-buttons end>
        <button (click)="goToNewOffer()">
            <ion-icon name="add-circle" style="font-size: xx-large;"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content padding class="offer">
    <ion-card [hidden]="!listMode">
        <ion-card-header style = "text-align: center;">
            Ma liste des offres :
        </ion-card-header>

        <ion-list text-wrap>
            <button *ngFor="let item of offerList " ion-item (click)="goToDetailOffer(item)">
                <ion-icon name="eye" item-left></ion-icon>
                {{item.title}}
                <ion-badge [style.backgroundColor]="themeColor" item-right>
                    <ion-spinner name="crescent" [hidden]="(item.correspondantsCount >= 0)"></ion-spinner>
                    {{(item.correspondantsCount < 0) ? '' : item.correspondantsCount}}
                </ion-badge>
            </button>
        </ion-list>
    </ion-card>

    </button>
    <div class="bar-footer" [hidden]="!listMode"></div-->


</ion-content>
