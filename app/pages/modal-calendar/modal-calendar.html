<ion-header>
<ion-navbar [attr.primary]="isEmployer ? '' : null"
            [attr.secondary]="isEmployer ? null : ''" style="opacity: 1;">
    <ion-title>Agenda</ion-title>
    <ion-buttons end>
        <button (click)="closeModal()">
            <ion-icon name="close-circle" style="font-size: xx-large;"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>
</ion-header>

<ion-content padding class="modal-calendar">
    <ion-row>
        <ion-col text-center>
            <button [style.backgroundColor]="themeColor" (click)="showSlotModal()">
                <ion-icon name="add-circle"></ion-icon>
                Ajouter un créneau
            </button>
        </ion-col>
    </ion-row>

    <ion-list>
        <ion-card *ngFor="let item of slots"
                  style="background-image: url('img/slot.png');background-size: cover;">
            <ion-card-header style="padding-right: 0;padding-left: 0; padding-bottom: 0;">
                <ion-row>
                    <ion-col>
                        Créneau de {{toDateString(item.date, '')}}
                    </ion-col>

                    <ion-col style="text-align: right;">
                        <button clear small text-right (click)="removeSlot(item)"
                                class="delete-button">
                            Retirer
                            <!--ion-icon name="close-circle"></ion-icon-->
                        </button>
                    </ion-col>

                </ion-row>
            </ion-card-header>

            <ion-item style="background-color: transparent;">
                <ion-icon name="calendar" item-left large></ion-icon>
                <h2>Le {{toDateString(item.date, dateOptions)}}</h2>
                <p style="color: black;">De {{toHourString(item.startHour)}} à {{toHourString(item.endHour)}}</p>
            </ion-item>

            <ion-item style="background-color: transparent;">
                <ion-label>Ajouter à l'agenda</ion-label>
                <ion-toggle checked="false"></ion-toggle>
            </ion-item>
        </ion-card>
    </ion-list>

    <ion-row>
        <ion-col text-center>
            <button [hidden]="(slots.length == 0)"
                    [style.backgroundColor]="themeColor" (click)="validateCalendar()">
                Valider
                <ion-icon name="checkmark-circle"></ion-icon>
            </button>
        </ion-col>
    </ion-row>

</ion-content>
