<ion-header>
<ion-navbar >
  <ion-title>popover-autocomplete</ion-title>
</ion-navbar>
</ion-header>
<ion-content class="popover-autocomplete">
  <ion-searchbar [(ngModel)]="searchQuery"
                 (ionInput)="getItems($event)"
                 [placeholder]="searchPlaceholder"
                 [cancelButtonText]="cancelText"></ion-searchbar>
  <ion-list class="popover-page" text-wrap>
    <ion-item *ngFor="let item of list" (click)="itemSelection(item)">
      {{item.label}}
    </ion-item>
    <ion-item [hidden]="(list.length > 0) || (searchQuery === '') || (label === 'secteur')">
      Ajouter le {{label}} {{searchQuery}} ?
      <button clear item-right (click)="addNewLabel()" style="margin: 0">
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
      <button clear item-right style="color: #757575;margin: 0;" (click)="cancelNewLabel()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
