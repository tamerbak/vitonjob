<ion-content class="advert-list" padding [ngStyle]="backgroundImage">
    <button menuToggle style="background-color: transparent; box-shadow: none" [style.color]="themeColor">
        <ion-icon name="menu" primary></ion-icon>
        &nbsp;&nbsp;Annonces
    </button>

    <ion-list text-wrap *ngFor="let item of adverts">
            <ion-item (click)="goToDetailAdvert(item)" no-lines>
                <ion-avatar item-left>
                    <img [src]="item.thumbnail.fileContent">
                </ion-avatar>
                <h2 class="h3-margintop">{{item.titre}}</h2>
                <span class="large" [innerHTML]="item.briefContent"></span>
                <p [style.color]="item.color">Cliquer pour voir plus de d√©tails</p>
            </ion-item>
    </ion-list>
</ion-content>
