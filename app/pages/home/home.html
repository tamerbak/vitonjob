<ion-navbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''" *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        {{projectName}}
    </ion-title>
</ion-navbar>

<ion-content class="home">

    <ion-row>&nbsp;</ion-row>
    <ion-row>
        <ion-col width-20></ion-col>
        <ion-col text-center><img [src]="imageURL"/></ion-col>
        <ion-col width-20></ion-col>
    </ion-row>
    <ion-row>&nbsp;</ion-row>
    <ion-row>
        <ion-item>

            <ion-label floating class="withoutOverflow">{{searchPlaceHolder}}</ion-label>
            <ion-input type="text" (focus)="onFocus($event)"
                       (blur)="onBlur($event)" (keyup)="checkForEnterKey($event)"
                       [(ngModel)]="scQuery"></ion-input>

        </ion-item>
    </ion-row>
    <ion-row>
        <ion-col width-10></ion-col>
        <ion-col text-center> <h6 primary> {{highlightSentence}} </h6></ion-col>
        <ion-col width-10></ion-col>
    </ion-row>
    <ion-row>&nbsp;</ion-row>
    <ion-row>&nbsp;</ion-row>
    <ion-row>
        <ion-col width-10></ion-col>
        <ion-col text-center>
            <!-- if jobyer set button-secondary style, else button-primary is activated (default style)-->
            <button [ngClass]="{'button-secondary': isEmployer==false}" (click)="doSemanticSearch()">
                <ion-icon name="search"></ion-icon>
            Lancer la recherche
            </button>
        </ion-col>
        <ion-col width-10></ion-col>
    </ion-row>
    <ion-row>
        <ion-col width-10></ion-col>
        <ion-col text-center>
            <button [style.backgroundColor]="themeColor" (click)="openLoginsPage()">
                <ion-icon name="log-in"></ion-icon>
                {{cnxBtnName}}
            </button>
        </ion-col>
        <ion-col width-10></ion-col>
    </ion-row>

    <div class="draggable ui-widget-content">
        <ion-list>
            <ion-list-header>Recherche</ion-list-header>
            <ion-item>
                <button secondary block (click)="showCriteriaModal()" >
                    <ion-icon name="md-search"></ion-icon>Par critères
                </button>
            </ion-item>
            <ion-item>
                <button primary block (click)="showGuideModal()">
                    <ion-icon name="md-search"></ion-icon>Guidée
                </button>
            </ion-item>
        </ion-list>

    </div>

</ion-content>
