<ion-navbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''" *navbar>
  <ion-title>{{missionListTitle}}</ion-title>
</ion-navbar>

<ion-content padding class="mission-list">
    <ion-row>
        <ion-col width-10></ion-col>
        <ion-col text-center> <h6 [style.color]="themeColor"> Liste des contrats sign√©s </h6></ion-col>
        <ion-col width-10></ion-col>
    </ion-row>
    <ion-list>
        <ion-item-sliding *ngFor="#item of missionsList">
            <button ion-item class="large-btn" (click)="goToMissionDetailsPage(item)" >
                    <ion-row>
                        Contrat {{item.index}} &nbsp; <span [style.color]="themeColor">  {{item.contratId}} </span>
                    </ion-row>
                    <ion-row>
                        {{item.stat}}
                    </ion-row>
            </button>
        </ion-item-sliding>
    </ion-list>
</ion-content>
