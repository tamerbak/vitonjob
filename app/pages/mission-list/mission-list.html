<ion-navbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''" *navbar>
  <button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
	<ion-title>{{missionListTitle}}</ion-title>
</ion-navbar>

<ion-content padding>
    <ion-row>
        <ion-col width-10></ion-col>
        <ion-col text-center> <h6 [style.color]="themeColor"> Liste des contrats signés </h6></ion-col>
        <ion-col width-10></ion-col>
    </ion-row>
    <ion-list text-wrap>
        <ion-item *ngFor="let item of contractList" (click)="goToMissionDetailsPage(item)" >
			<h2>Contrat n° {{item.numero}} signé le {{item.date_signature | dateConverter:'short'}}</h2>
			<h3 [style.color]="themeColor" [hidden]="!isEmployer">{{item.prenom}} {{item.nom}}</h3>
			<h3 [style.color]="themeColor" [hidden]="isEmployer">{{item.nom}}</h3>
			<ion-icon name="checkmark" item-right [hidden]="item.vu == 'Non'"></ion-icon>
			<ion-icon name="ribbon" item-right [hidden]="item.approuve == 'Non'"></ion-icon>
        </ion-item>
    </ion-list>

        </ion-card-content>

</ion-content>
