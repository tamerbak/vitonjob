<ion-header>
	<ion-navbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''" >
		<button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>{{missionListTitle}}</ion-title>
		
	</ion-navbar>
</ion-header>
<ion-content padding>
    <ion-row>
        <ion-col width-10></ion-col>
        <ion-col text-center> <h6 [style.color]="themeColor"> Liste des contrats signés </h6></ion-col>
        <ion-col width-10></ion-col>
	</ion-row>
    <ion-list text-wrap>
        <ion-item *ngFor="let item of contractList">
			<ion-grid>
				<ion-row>
					<ion-col (click)="goToMissionDetailsPage(item)">
						<h2>Contrat n° {{item.numero}} signé le {{item.date_signature | dateConverter:'short'}}</h2>
						<h3 [style.color]="themeColor" [hidden]="!isEmployer">{{item.prenom}} {{item.nom}}</h3>
						<h3 [style.color]="themeColor" [hidden]="isEmployer">{{item.nom}}</h3>
						<ion-badge [hidden]="item.vu.toUpperCase() == 'Non'.toUpperCase()">validé</ion-badge>
						<ion-badge [hidden]="item.approuve.toUpperCase() == 'Non'.toUpperCase()">signé</ion-badge>
					</ion-col>
					<ion-col width-10>
						<button item-right (click)="goToMissionPointingPage(item)" [hidden]="item.option_mission == '1.0' || isEmployer || item.signature_jobyer.toUpperCase() == 'Non'.toUpperCase() || item.releve_employeur.toUpperCase() == 'Oui'.toUpperCase() || item.vu.toUpperCase() == 'Non'.toUpperCase()">
							<ion-icon name="finger-print"></ion-icon>
						</button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-list>
</ion-content>
