<ion-header>
    <ion-navbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''">
        <ion-title>Mot de passe</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="setting-password">
    <ion-item>
        <ion-label floating>Mot de passe actuel</ion-label>
        <ion-input type="password" [(ngModel)]="oldPassword"></ion-input>
    </ion-item>
    <div [hidden]="!showOldPasswordError()"
         class="error-box">* Votre mot de passe est incorrect
    </div>
    
    <ion-item>
        <ion-label floating>Nouveau mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="password1"></ion-input>
    </ion-item>
    <div [hidden]="!showPassword1Error()"
         class="error-box">* Taille minimale: 6 caractères
    </div>

    <ion-item>
        <ion-label floating>Confirmation du mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="password2"></ion-input>
    </ion-item>
    <div [hidden]="!showPassword2Error()"
         class="error-box">* Les deux mots de passe doivent être identiques!
    </div>

    <ion-row>
        <ion-col width-10></ion-col>
        <ion-col text-center>
            <button block (click)="modifyPasswd()" [style.backgroundColor]="themeColor" [disabled]="isBtnDisabled()">
                <ion-icon name="key"></ion-icon>
                Valider
            </button>
        </ion-col>
        <ion-col width-10></ion-col>
    </ion-row>
</ion-content>
