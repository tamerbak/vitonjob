<ion-header>
<ion-navbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''">
    <ion-title style="padding-left: 0">{{fullTitle}}</ion-title>
    <ion-buttons end>
        <button (click)="close()">
            <ion-icon name="close-circle" style="font-size: xx-large;"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>
</ion-header>

<ion-content padding class="search-details">
    <ion-grid>
        <ion-row>
            <h3>{{fullName}}</h3>&nbsp;<ion-badge item-right style="margin: 0px 8px 9px 0;">{{matching}}</ion-badge>
        </ion-row>
        <ion-row>
            &nbsp;
        </ion-row>

        <ion-row>
            {{fullTitle}}
        </ion-row>
        <ion-row>
            &nbsp;
        </ion-row>
        <ion-row>
                <label>Tel : </label>&nbsp;
                <button clear [attr.secondary]="isEmployer ? '' : null" [attr.primary]="isEmployer ? null : ''"
                    (click)="call()" style="height:14px;margin-top:1px;padding:0px" >
                    {{telephone}}
                </button>

        </ion-row>
        <ion-row>
                <label>Email : </label>&nbsp;
                <button clear [attr.secondary]="isEmployer ? '' : null" [attr.primary]="isEmployer ? null : ''"
                        (click)="sendEmail()" style="height:14px;margin-top:1px;padding:0px" >
                    {{email}}
                </button>

        </ion-row>
        <ion-row>
            &nbsp;
        </ion-row>
        <ion-row>
            &nbsp;
        </ion-row>
        <ion-row>

            <ion-col width-100>
               <ion-buttons end>
                   <button [attr.secondary]="isEmployer ? '' : null" [attr.primary]="isEmployer ? null : ''"
                        (click)="call()">
                       <ion-icon name="call"></ion-icon>
                   </button>
                   <button [attr.secondary]="isEmployer ? '' : null" [attr.primary]="isEmployer ? null : ''"
                           (click)="sendSMS()">
                       <ion-icon name="mail"></ion-icon>
                   </button>
                   <button [attr.secondary]="isEmployer ? '' : null" [attr.primary]="isEmployer ? null : ''" disabled
                        (click)="skype()">
                       <ion-icon name="logo-skype"></ion-icon>
                   </button>
                   <button [attr.secondary]="isEmployer ? '' : null" [attr.primary]="isEmployer ? null : ''" disabled>
                       <ion-icon name="logo-googleplus"></ion-icon>
                   </button>
               </ion-buttons>
            </ion-col>
        </ion-row>
        <ion-row>
            <button block [attr.secondary]="isEmployer ? '' : null" [attr.primary]="isEmployer ? null : ''" *ngIf="isEmployer"
                (click)="contract()" >
                Contrat
            </button>

        </ion-row>
    </ion-grid>
</ion-content>
