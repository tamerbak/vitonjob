<ion-navbar *navbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''">
    <ion-title>Job</ion-title>
    <ion-buttons end>
        <button (click)="closeModal()">
            <ion-icon name="close-circle" style="font-size: xx-large;"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content padding class="modal-job">
    <form [ngFormModel]="jobForm">
        <ion-item>
            <ion-label floating>Secteur</ion-label>
            <ion-input type="text" [(ngModel)]="sector" ></ion-input>
        </ion-item>
        <div class="error-box" [hidden]="sector">* Merci de saisir un secteur!</div>
        <ion-item>
            <ion-label floating>Job</ion-label>
            <ion-input type="text" [(ngModel)]="job" (focus)="showJobList()"> </ion-input>
        </ion-item>
        <div class="error-box" [hidden]="job">* Merci de saisir un job!</div>

        <ion-list radio-group>
            <ion-list-header>
                Expérience
            </ion-list-header>
            <ion-item>
                <ion-label>Débutant</ion-label>
                <ion-radio checked="true" value="junior"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Expérimenté</ion-label>
                <ion-radio value="senior"></ion-radio>
            </ion-item>
        </ion-list>

        <ion-row>
            <ion-col text-center>
                <button [disabled]="!job || !sector" (click)="submitForm()">
                    Valider
                    <ion-icon name="checkmark-circle"></ion-icon>
                </button>
            </ion-col>
        </ion-row>

    </form>



</ion-content>
