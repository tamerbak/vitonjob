<ion-navbar *navbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''">
    <ion-title>Job</ion-title>
    <ion-buttons end>
        <button (click)="closeModal()">
            <ion-icon name="close-circle" style="font-size: xx-large;"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content padding class="modal-job">
    <form [ngFormModel]="jobForm">
        <!-- Sector field-->
        <ion-item>
            <ion-label floating>Secteur</ion-label>
            <ion-input type="text" [(ngModel)]="jobData.sector" (focus)="showSectorList()"></ion-input>
        </ion-item>
        <div class="error-box" [hidden]="jobData.sector">* Merci de saisir un secteur!</div>
        <!-- Job field-->
        <ion-item>
            <ion-label floating>Job</ion-label>
            <ion-input type="text" [(ngModel)]="jobData.job" (focus)="showJobList()"></ion-input>
        </ion-item>
        <div class="error-box" [hidden]="jobData.job">* Merci de saisir un job!</div>
        <ion-row>&nbsp;</ion-row>
        <!-- Level field-->
        <ion-list radio-group [(ngModel)]="jobData.level" style="margin-bottom: 5px;">
            <ion-list-header>
                Niveau
            </ion-list-header>
            <ion-item>
                <ion-label>Débutant</ion-label>
                <ion-radio value="junior"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Expérimenté</ion-label>
                <ion-radio value="senior"></ion-radio>
            </ion-item>
        </ion-list>
        <!-- Remuneration field-->

        <ion-row>

            <ion-col>
                <ion-item style="padding-left: 0;">
                    <ion-label floating>Rémunération</ion-label>
                    <ion-input type="number" [(ngModel)]="jobData.remuneration"></ion-input>
                </ion-item>
            </ion-col>

            <ion-col width-33 style="display: flex">
                <ion-item text-wrap>
                    <ion-icon name="euro"></ion-icon>
                    <ion-select [(ngModel)]="jobData.currency"
                                style="padding: 0;overflow: visible; max-width: 100%;"
                                [alertOptions]="alertOptions"
                                okText="Ok" cancelText="Annuler">
                        <ion-option value="euro" checked="true">Euro</ion-option>
                        <ion-option value="dollar" disabled="true">Dollar</ion-option>
                    </ion-select>
                </ion-item>
            </ion-col>

        </ion-row>


        <ion-row>
            <ion-col text-center>
                <button [style.backgroundColor]="themeColor" [disabled]="!jobData.job || !jobData.sector || !jobData.remuneration" (click)="validateJob()">
                    Valider
                    <ion-icon name="checkmark-circle"></ion-icon>
                </button>
            </ion-col>
        </ion-row>

    </form>


</ion-content>
