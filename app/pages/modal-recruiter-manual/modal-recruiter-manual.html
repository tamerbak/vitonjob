<ion-header>
	<ion-navbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''" >
	  <ion-title>{{modalTitle}}</ion-title>
		<ion-buttons left>
			<button (click)="closeModal()">
					<ion-icon name="arrow-round-back" style="font-size: xx-large;"></ion-icon>
			</button>
		</ion-buttons>

		<ion-buttons right>
			<button (click)="showPopover($event)">
				<ion-icon name="more" style="font-size: xx-large;"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-item>
		<ion-label floating>Prénom</ion-label>
		<ion-input type="text" [(ngModel)]="firstname"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Nom</ion-label>
		<ion-input type="text" [(ngModel)]="lastname"></ion-input>
	</ion-item>
	
	<ion-label stacked>Téléphone</ion-label>
	<ion-row baseline>
		<ion-col width-33>
			<ion-item>
				<ion-input type="number" [(ngModel)]="index"></ion-input>
			</ion-item>
		</ion-col>
		<ion-col width-10>
			<button (click)="doRadioAlert()" class="button button-clear button-outline"><ion-icon name="ios-arrow-down"></ion-icon></button>
		</ion-col>
		<ion-col style="padding-left: 20px;">
			<ion-item>
				<ion-input type="number" [(ngModel)]="phone" (keyup)="watchPhone($event)" maxlength="9" min="0" inputmode="numeric" pattern="[0-9]*"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<div [hidden]="!phoneExist" class="error-box"><ion-icon name="md-arrow-dropup"></ion-icon>Ce numéro de téléphone existe déjà. Veuillez saisir un autre.</div>

	<!--<ion-item>
		<ion-label floating>Email</ion-label>
		<ion-input type="email" [(ngModel)]="email"></ion-input>
	</ion-item>
	<div [hidden]="!showEmailError()" 
            class="error-box"><ion-icon name="md-arrow-dropup"></ion-icon> Veuillez saisir un email valide</div>
	-->
	<ion-row>
		<ion-col width-10></ion-col>
		<ion-col text-center>
			<button block (click)="saveContact()" [style.backgroundColor]="themeColor" [disabled]="isUpdateDisabled()" type="submit">
				<ion-icon name="done-all"></ion-icon>
				Valider
			</button>
		</ion-col>
		<ion-col width-10></ion-col>
	</ion-row>
	<ion-row>
		<ion-col width-10></ion-col>
		<ion-col text-center>
			<button block (click)="sendNotification()" [style.backgroundColor]="themeColor" [disabled]="isUpdateDisabled()" type="submit">
				<ion-icon name="send"></ion-icon>
				Valider & Notifier
			</button>
		</ion-col>
		<ion-col width-10></ion-col>
	</ion-row>
</ion-content>
