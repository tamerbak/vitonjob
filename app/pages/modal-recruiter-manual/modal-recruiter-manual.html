<ion-header>
	<ion-navbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''" >
	  <ion-title>{{modalTitle}}</ion-title>
	  <ion-buttons end>
			<button (click)="closeModal()">
				<ion-icon name="close-circle" style="font-size: xx-large;"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-item>
		<ion-label floating>Prénom</ion-label>
		<ion-input type="text" [(ngModel)]="firstname"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Nom</ion-label>
		<ion-input type="text" [(ngModel)]="lastname"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Téléphone</ion-label>
		<ion-input type="text" [(ngModel)]="phone"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Email</ion-label>
		<ion-input type="text" [(ngModel)]="email"></ion-input>
	</ion-item>
	
	<ion-row>
		<ion-col width-10></ion-col>
		<ion-col text-center>
			<button block (click)="updateContact()" [style.backgroundColor]="themeColor" [disabled]="isUpdateDisabled()" type="submit">
				<ion-icon name="done-all"></ion-icon>
				Valider
			</button>
		</ion-col>
		<ion-col width-10></ion-col>
	</ion-row>
</ion-content>
