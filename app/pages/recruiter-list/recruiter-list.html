<ion-header>
<ion-navbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''" >
	<button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
  <ion-title>Gestion des habilitations</ion-title>
</ion-navbar>
</ion-header>

<ion-content padding>
	 <ion-row>
		<ion-col width-50>
			<button block (click)="showRecruiterRepertoryModal()" [style.backgroundColor]="themeColor" class="button-picture">
				<ion-icon name="contacts"></ion-icon>
				Ajout à partir du répértoire
			</button>
		</ion-col>
		<ion-col width-50>
			<button block [style.backgroundColor]="themeColor" class="button-picture" (click)="showRecruiterManualModal()">
				<ion-icon name="add-circle"></ion-icon>
				Ajout manuel
			</button>
		</ion-col>
	</ion-row>

	<ion-list text-wrap>
        <ion-list-header [hidden]="!recruiterList || recruiterList.length == 0">
			Liste des recruteurs
		</ion-list-header>
        <ion-item *ngFor="let item of recruiterList">
			<h2>{{item.firstname}} {{item.lastname}}</h2>
			<button clear item-right [style.color]="themeColor" (click)="showRecruiterManualModal(item)">
				<ion-icon name="create"></ion-icon>
			</button>
        </ion-item>
    </ion-list>
</ion-content>
