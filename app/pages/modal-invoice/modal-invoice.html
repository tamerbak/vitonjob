<ion-navbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''" style="opacity: 1;">
  <ion-title>Facture</ion-title>
  <ion-buttons end>
    <button (click)="cancelPayment()">
      <ion-icon name="close-circle" style="font-size: xx-large;"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="modal-invoice">
  <ion-card>
    <ion-card-header>Facture N° {{invoice.numeroFacture}} correspondant au contrat N° {{invoice.numeroContrat}}</ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
            <ion-col width-70>Montant à régler</ion-col>
            <ion-col width-20>
                {{invoice.montantAPayerParClient | number:'1.2-2'}}
            </ion-col>
        </ion-row>
          <ion-row>
              <ion-col>
                  {{paymentMessage}}
              </ion-col>
          </ion-row>
      </ion-grid>
    </ion-card-content>
      <ion-card-footer>
          <button block primary (click)="performPayment()" [hidden]="paid" >
              Effectuer le paiement
          </button>
          <button block secondary (click)="cancelPayment()">
              Fermer
          </button>
      </ion-card-footer>
  </ion-card>
</ion-content>
