<ion-header>
<ion-navbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''">
    <ion-title>Options</ion-title>
</ion-navbar>
</ion-header>

<ion-content padding class="settings">

    <ion-list>
        <ion-list-header>
            Compte
        </ion-list-header>
        <ion-item class="deactivated">
            <ion-icon name="call" item-left></ion-icon>
            Modifier votre téléphone
        </ion-item>
        <ion-item class="deactivated">
            <ion-icon name="mail" item-left></ion-icon>
            Modifier votre e-mail
        </ion-item>
        <ion-item (click)="goToSettingPassword()">
            <ion-icon name="key" item-left></ion-icon>
            Modifier votre mot de passe
        </ion-item>

		<ion-list-header>
            Mission
        </ion-list-header>
        <ion-item (click)="changeOption()" text-wrap>
            <ion-icon name="clipboard" item-left></ion-icon>
            Modifier l'option suivi de mission
        </ion-item>
		
        <ion-list-header>
            Sécurité
        </ion-list-header>
        <ion-item (click)="lockApp()" class="deactivated">
            <ion-icon name="lock" item-left></ion-icon>
            Verrouiller votre compte
        </ion-item>

        <ion-list-header>
            Déconnexion
        </ion-list-header>
        <ion-item (click)="logOut()">
            <ion-icon name="log-out" item-left></ion-icon>
            Se déconnecter
        </ion-item>
    </ion-list>

    <ion-list>

    </ion-list>


</ion-content>
