<ion-navbar *navbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''">
    <ion-title>Options</ion-title>
</ion-navbar>

<ion-content padding class="settings">

    <ion-list>
        <ion-list-header>
            Compte
        </ion-list-header>
        <ion-item style="text-decoration: line-through;">
            <ion-icon name="call" item-left></ion-icon>
            Modifier votre téléphone
        </ion-item>
        <ion-item style="text-decoration: line-through;">
            <ion-icon name="mail" item-left></ion-icon>
            Modifier votre e-mail
        </ion-item>
        <ion-item (click)="goToSettingPassword()">
            <ion-icon name="key" item-left></ion-icon>
            Modifier votre mot de passe
        </ion-item>

        <ion-list-header>
            Déconnexion
        </ion-list-header>
        <ion-item (click)="logOut()">
            <ion-icon name="log-out" item-left></ion-icon>
            Se déconnecter
        </ion-item>
    </ion-list>

    <ion-list>

    </ion-list>


</ion-content>
