<ion-header>
    <ion-navbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''">
        <ion-title>Relevé d'heures</ion-title>
        <!--ion-buttons end>
          <button (click)="showMenuToEditContract()">
            <ion-icon name="create"></ion-icon>
          </button>
        </ion-buttons-->
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card [hidden]="unSigned">
        <ion-card-content>Le relevé de cette mission a déjà été signé</ion-card-content>
    </ion-card>

    <div id="iframPlaceHolder" style="width: 100%;height: 100%;" >
    </div>

    <ion-row>
        <ion-col width-10></ion-col>
        <ion-col text-center>
            <button [style.backgroundColor]="themeColor" (click)="gotoInvoice()">
                <ion-icon name="checkbox-outline"></ion-icon>
                Terminer
            </button>
        </ion-col>
        <ion-col width-10></ion-col>
    </ion-row>
</ion-content>
