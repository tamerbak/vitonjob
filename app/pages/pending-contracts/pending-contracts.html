<ion-content padding class="pending-contracts" [ngStyle]="backgroundImage">
    <button menuToggle style="background-color: transparent; box-shadow: none" [style.color]="themeColor">
        <ion-icon name="menu" primary></ion-icon>
        Recrutement du groupe
    </button>
    <!--ion-row>
        <ion-col width-10></ion-col>
        <ion-col text-center> <button outline disabled="true"> <ion-icon name="done-all"></ion-icon>Recruter le groupe</button></ion-col>
        <ion-col width-10></ion-col>
    </ion-row-->
    <ion-card>
        <ion-list text-wrap>
            <ion-item style="background-color: lightcyan" *ngFor="let item of contractList" (click)="selectContract(item)">
                <ion-avatar item-left>
                    <img [src]="item.avatar">
                </ion-avatar>
                <ion-row>
                    <ion-col><h2>{{isEmployer ? item.prenom + ' ' + item.nom.substring(0,1) + '.' : item.entreprise}}</h2></ion-col>

                </ion-row>
                <h4>{{item.titreOffre}}</h4>
                <p><ion-icon name="ios-timer" [style.color]="availability" style="font-size: large;"></ion-icon> &nbsp; Disponible</p>
                <ion-badge item-right secondary>{{(item.matching.toString().indexOf('.') < 0) ? item.matching:item.matching.toString().split('.')[0]}}%</ion-badge>
            </ion-item>
        </ion-list>
    </ion-card>
