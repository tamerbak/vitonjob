<ion-navbar *navbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''">
    <button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
    <ion-title>Addresse personnelle</ion-title>
</ion-navbar>

<ion-content padding>
    <ion-list>
	<google-places [(bindModelData)]="searchData" (onPlaceChanged)='showResults($event)'></google-places>
	</ion-list>
	
	{{geolocAddress}}	
    
	<ion-row>
		<ion-col width-10></ion-col>
		<ion-col text-center>
			<button block (click)="updatePersonalAddress()" [style.backgroundColor]="themeColor" type="submit">
				<ion-icon name="done-all"></ion-icon>Valider
			</button>
		</ion-col>
		<ion-col width-10></ion-col>
	</ion-row>
</ion-content>
