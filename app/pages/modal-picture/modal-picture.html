<ion-header>
	<ion-navbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''">
		<ion-title>Avatars</ion-title>
		<ion-buttons end>
			<button (click)="closeModal()">
				<ion-icon name="close-circle" style="font-size: xx-large;"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding class="modal-picture">
	<ion-item-group style="border: 1px solid #dedede;">
		<ion-item-divider light>Photo de profil</ion-item-divider>
		<ion-card>
			<img [src]="pictureUri" [hidden]="!pictureUri || pictureUri == defaultImage"/>
			<ion-row no-padding="">
				<ion-col>
					<button clear danger small (click)="uploadPicture()" class="file-upload button-picture">
						<input id="fileinput" type="file" class="file-input" (change)="onChangeUpload($event)">
						<ion-icon name="arrow-round-up" style="margin-right: 5px; padding-left: 0px;"></ion-icon>
						Charger
					</button>
				</ion-col>
				<ion-col text-center>
					<button clear danger small (click)="takePicture()">
						<ion-icon name="camera"></ion-icon>
						Photo
					</button>
				</ion-col>
				<ion-col text-right>
					<button clear danger small (click)="deletePicture()">
						<ion-icon name="trash"></ion-icon>
						Supprimer
					</button>
				</ion-col>
			</ion-row>
		</ion-card>
	</ion-item-group>
	<br/>
