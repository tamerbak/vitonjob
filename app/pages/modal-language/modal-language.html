<ion-navbar *navbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''">
    <ion-title>Langues</ion-title>
    <ion-buttons end>
        <button (click)="closeModal()">
            <ion-icon name="close-circle" style="font-size: xx-large;"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content padding class="modal-language">
    <ion-row>
        <ion-col text-center>
            <button [style.backgroundColor]="themeColor" (click)="showLanguageList()">
                <ion-icon name="add-circle"></ion-icon>
                Ajouter une langue
            </button>
        </ion-col>
    </ion-row>


    <div *ngFor="#item of languages">
        <ion-list radio-group>
            <ion-list-header>
                <h5>{{ item.libelle }}</h5>
            </ion-list-header>
            <ion-item>
                <ion-label>DÃ©butant</ion-label>
                <ion-radio checked="true" value="junior"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Courant</ion-label>
                <ion-radio value="senior"></ion-radio>
            </ion-item>
        </ion-list>
    </div>


    <ion-row>
        <ion-col text-center>
            <button [hidden]="(languages.length == 0)"
                    [style.backgroundColor]="themeColor" (click)="validateLanguage()">
                Valider
                <ion-icon name="checkmark-circle"></ion-icon>
            </button>
        </ion-col>
    </ion-row>

</ion-content>
