<ion-header>
	<ion-navbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''" >
		<ion-title>Pointage</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-card *ngFor="let day of missionHours, let i=index">
		<ion-card-header class="cardHeader">
            {{day.jour_debut | dateConverter:'long'}}
		</ion-card-header>
        <ion-card-content style="padding: 0;">
			<ion-list>
				<ion-item>
					<ion-label fixed>H. de début</ion-label>
					<ion-input value="{{day.heure_debut | timeConverter:'minute'}}" disabled="true"></ion-input>
					<ion-input value="{{day.heure_debut_pointe}}" disabled="true"></ion-input>
				</ion-item>
				<ion-list *ngFor="let pause of missionPauses[i], let j=index" class="marginTopList">
					<ion-item>
						<ion-row>
							<ion-col width-90>
								<h2>Pause {{j + 1}}</h2>
							</ion-col>
						</ion-row>
					</ion-item>  
					<ion-item>
						<ion-label fixed>Début de pause</ion-label>
						<ion-input [(ngModel)]="pause.pause_debut" disabled="true"></ion-input>
						<ion-input [(ngModel)]="pause.pause_debut_pointe" disabled="true"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label fixed>Fin de pause</ion-label>
						<ion-input [(ngModel)]="pause.pause_fin" disabled="true"></ion-input>
						<ion-input [(ngModel)]="pause.pause_fin_pointe" disabled="true"></ion-input>
					</ion-item>
				</ion-list>
				<ion-item>
					<ion-label fixed>H. de fin</ion-label>
					<ion-input value="{{day.heure_fin | timeConverter:'minute'}}" disabled="true"></ion-input>
					<ion-input value="{{day.heure_fin_pointe}}" disabled="true"></ion-input>
				</ion-item>
			</ion-list>
		</ion-card-content>
	</ion-card>
	<ion-row>
		<ion-col text-center>
			<button block (click)="pointHour(false)" [style.backgroundColor]="themeColor" [disabled]="disableBtnPointing">
				<ion-icon name="finger-print"></ion-icon>
				Pointer
			</button>
		</ion-col>
	</ion-row>
</ion-content>
