<ion-header>

    <ion-navbar [attr.primary]="isEmployer ? '' : null" [attr.secondary]="isEmployer ? null : ''">
        <ion-title>Nouveau document</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
        <ion-item>
            <ion-label floating>Nom du fichier</ion-label>
            <ion-input type="text" [(ngModel)]="fileName"></ion-input>
        </ion-item>
    </ion-row>
    <ion-row>
        <ion-col text-center>
            <ion-label>Télécharger</ion-label>
            <button [hidden]="scanUri" class="file-upload button-picture" [style.backgroundColor]="themeColor">
                <input type="file" class="file-input" (change)="onChangeUpload($event)">
                <ion-icon name='folder'></ion-icon>
            </button>

            <button [hidden]="scanUri" seconde (click)="takePicture()" [style.backgroundColor]="themeColor"
                    class="button-picture">
                <ion-icon name="camera"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
    <ion-card style="margin: auto;" [hidden]="!scanUri" id="card-file">
        <img [src]="scanUri"/>
        <ion-row>
            <ion-col text-center>
                <button style="margin: auto;" clear (click)="showModal()" small>
                    <ion-icon name='expand'></ion-icon>
                </button>
            </ion-col>
            <ion-col text-center>
                <button style="margin: auto;" clear (click)="onDelete($event)" small>
                    <ion-icon name='close'></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
    <button block (click)="saveFile()" [disabled]="isEmpty(fileName) || isEmpty(scanUri)">
        <ion-icon name="cloud-upload"></ion-icon>
        Ajouter
    </button>
</ion-content>
