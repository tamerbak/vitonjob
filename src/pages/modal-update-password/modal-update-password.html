<ion-header>
    <ion-navbar [color]="themeColor">
        <ion-title style="padding-left: 0">Nouveau mot de passe</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="setting-password">
    <ion-item>
        <ion-label floating>Nouveau mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="password1"></ion-input>
    </ion-item>
    <div [hidden]="!showPassword1Error()"
         class="error-box">* Taille minimale: 6 caractères
    </div>

    <ion-item>
        <ion-label floating>Confirmation du mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="password2"></ion-input>
    </ion-item>
    <div [hidden]="!showPassword2Error()"
         class="error-box">* Les deux mots de passe doivent être identiques!
    </div>

    <ion-row>
        <ion-col width-10></ion-col>
        <ion-col text-center>
            <button ion-button block (click)="modifyPasswd()" [color]="themeColor" [disabled]="isBtnDisabled()">
                <ion-icon name="key"></ion-icon>
                Valider
            </button>
        </ion-col>
        <ion-col width-10></ion-col>
    </ion-row>
</ion-content>
