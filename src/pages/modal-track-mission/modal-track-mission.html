<ion-header>
    <ion-navbar [color]="themeColor">
        <ion-title>Mode de validation des horaires</ion-title>
        <ion-buttons end>
            <button ion-button (click)="closeModal()">
                <ion-icon name="close-circle" style="font-size: xx-large;"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list radio-group text-wrap [(ngModel)]="options">
        <ion-list-header text-wrap>
            <p>Choisissez votre mode de validation des horaires</p>
        </ion-list-header>

        <ion-item>
            <ion-label>Option 1: Fixer les horaires sans intervention du jobyer</ion-label>
            <ion-radio [checked]="initialOpt == '1'" value="1" (ionSelect)="watchOption($event)"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Option 2: Suivi des horaires pointés par le jobyer</ion-label>
            <ion-radio [checked]="initialOpt == '2'" value="2" (ionSelect)="watchOption($event)"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Option 3: Définition, suivi et validation des horaires pointés par les jobyers</ion-label>
            <ion-radio value="3" disabled="true" (ionSelect)="watchOption($event)"></ion-radio>
        </ion-item>

    </ion-list>

</ion-content>
