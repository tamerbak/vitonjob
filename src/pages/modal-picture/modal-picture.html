<ion-header>
    <ion-navbar [color]="themeColor">
        <ion-title>Photo de profil</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="closeModal()">
                <ion-icon name="close-circle" style="font-size: xx-large;"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding class="modal-picture">
    <ion-item-group style="border: 1px solid #dedede;">
        <ion-item-divider light>Photo de profil
            <button ion-button icon-only item-right clear small (click)="deletePicture()" >
                <ion-icon name="trash" [color]="themeColor"></ion-icon>
            </button>
        </ion-item-divider>
        <div id="profile-picture" style="padding: 0px!important"></div>
        <ion-card>
            <img [src]="pictureUri" [hidden]="isEmpty(pictureUri) || pictureUri == defaultImage"/>
            <ion-row no-padding="">
                <ion-col>
                    <button ion-button outline small (click)="uploadPicture()" class="file-upload button-picture"
                            [color]="themeColor">
                        <input id="fileinput" type="file" class="file-input" (change)="onChangeUpload($event)">
                        <ion-icon name="arrow-round-up" style="margin-right: 5px; padding-left: 0px;"></ion-icon>
                        Charger
                    </button>
                </ion-col>
                <ion-col text-right>
                    <button ion-button icon-left outline small (click)="takePicture()" [color]="themeColor">
                        <ion-icon name="camera"></ion-icon>
                        Photo
                    </button>
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-item-group>
    <br/>
    <div [hidden]="hideCropBtn">Faites glisser l'image pour la repositionner dans le cadre.</div>
    <ion-row>
        <ion-col width-10></ion-col>
        <ion-col text-center>
            <button block (click)="validateCrop()" [style.backgroundColor]="themeColor" [hidden]="hideCropBtn"
                    type="submit">
                <ion-icon name="done"></ion-icon>
                Valider
            </button>
        </ion-col>
        <ion-col width-10></ion-col>
    </ion-row>
