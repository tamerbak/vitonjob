<ion-header>
  <ion-navbar [color]="themeColor">
    <ion-title>Référence</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">
        <ion-icon name="close-circle" style="font-size: xx-large;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>{{reference.fullName}}</h2>
  <ion-item [hidden]="reference.phone == ''" (click)="call()" >
    <ion-icon subtle large item-left name='call' color="primary"></ion-icon>
    <h5>{{reference.phone}}</h5>
  </ion-item>
  <ion-item [hidden]="reference.email == ''" (click)="sendEmail()" >
    <ion-icon subtle large item-left name='mail' color="primary"></ion-icon>
    <h5>{{reference.email}}</h5>
  </ion-item>
  <p>{{reference.msgReference}}</p>
</ion-content>
