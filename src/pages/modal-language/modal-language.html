<ion-header>
    <ion-navbar [color]="themeColor">
        <ion-title>Langues</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="closeModal()">
                <ion-icon name="close-circle" style="font-size: xx-large;"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding class="modal-language">
    <ion-row>
        <ion-col text-center>
            <button ion-button icon-left small [color]="themeColor" (click)="showLanguageList()">
                <ion-icon name="add-circle"></ion-icon>
                Ajouter une langue
            </button>
        </ion-col>
    </ion-row>


    <div *ngFor="let item of languages">
        <ion-list radio-group [(ngModel)]="item.level">
            <ion-list-header style="margin-left: 0; padding: 0 0 0 0;" color="primary">
                <h5 style="margin-bottom: 0; margin-top: auto">
                    <ion-row style="background-color: transparent;">
                        <ion-col  style="color: white;">{{ item.libelle }}</ion-col>
                        <ion-col text-right style="padding-right: 0;">
                            <!--button item-right clear (click)="removeLanguage(item)">
                                <ion-icon name="close-circle" [style.color]="themeColor"></ion-icon>
                            </button-->
                            <button ion-button clear small icon-only text-right (click)="removeLanguage(item)"
                                    class="delete-button" style="color: white">
                                <!--Retirer-->
                                <ion-icon name="trash"></ion-icon>
                            </button>
                        </ion-col>
                    </ion-row>
                </h5>

            </ion-list-header>
            <ion-item>
                <ion-label>DÃ©butant</ion-label>
                <ion-radio value="junior"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Courant</ion-label>
                <ion-radio value="senior"></ion-radio>
            </ion-item>
        </ion-list>
    </div>


    <ion-row>
        <ion-col text-center>
            <button ion-button icon-left small [hidden]="(languages.length == 0)"
                    [color]="themeColor" (click)="validateLanguage()">
                <ion-icon name="checkmark-circle"></ion-icon>
                Valider
            </button>
        </ion-col>
    </ion-row>

</ion-content>
