<ion-header>
    <ion-navbar [color]="themeColor">
        <ion-title>Mot de passe</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="setting-password">

    <ion-label stacked style="padding: 16px">Mot de passe actuel</ion-label>
    <div id="hideOldPasswd">
      <ion-row baseline class="ionRow">
        <ion-item>
          <ion-input type="password" [(ngModel)]="oldPassword"></ion-input>
        </ion-item>
      </ion-row>
    </div>

    <div id="showOldPasswd" style="display:none;">
      <ion-row baseline class="ionRow">
        <ion-item>
          <ion-input type="text" [(ngModel)]="oldPassword"></ion-input>
        </ion-item>
      </ion-row>
    </div>
    <ion-row baseline class="ionRow">
        <ion-item>
        <ion-label class="showPasswordLabel">{{showHidePasswdLabel}}</ion-label>
        <ion-checkbox (ionChange)="showHideOldPasswd()"></ion-checkbox>
        </ion-item>
    </ion-row>
    <div [hidden]="!showOldPasswordError()"
            class="error-box">
        <ion-icon name="md-arrow-dropup"></ion-icon>
        Votre mot de passe est incorrect
    </div>
    
    <ion-label stacked style="padding: 16px">Nouveau mot de passe</ion-label>
    <div id="hidePasswd">
      <ion-row baseline class="ionRow">
        <ion-item>
          <ion-input type="password" [(ngModel)]="password1"></ion-input>
        </ion-item>
      </ion-row>
    </div>

    <div id="showPasswd" style="display:none;">
      <ion-row baseline class="ionRow">
        <ion-item>
          <ion-input type="text" [(ngModel)]="password1"></ion-input>
        </ion-item>
      </ion-row>
    </div>
    <ion-row baseline class="ionRow">
        <ion-item>
        <ion-label class="showPasswordLabel">{{showHidePasswdLabel}}</ion-label>
        <ion-checkbox (ionChange)="showHidePasswd()"></ion-checkbox>
        </ion-item>
    </ion-row>
    <div [hidden]="!showPassword1Error()"
            class="error-box">
        <ion-icon name="md-arrow-dropup"></ion-icon>
        Taille minimale: 6 caract√®res
    </div>

    <ion-label  stacked style="padding: 16px">Confirmation du mot de passe</ion-label>
    <div id="hidePasswdConfirm">
      <ion-row baseline class="ionRow">
        <ion-item >
          <ion-input type="password" [(ngModel)]="password2"></ion-input>
        </ion-item>
      </ion-row>
    </div>
    <div id="showPasswdConfirm" style="display:none;">
      <ion-row baseline class="ionRow">
        <ion-item>
          <ion-input type="text" [(ngModel)]="password2"></ion-input>
        </ion-item>
      </ion-row>
    </div>
    <ion-row baseline class="ionRow">
        <ion-item >
        <ion-label class="showPasswordLabel">{{showHidePasswdConfirmLabel}}</ion-label>
        <ion-checkbox (ionChange)="showHidePasswdConfirm()"></ion-checkbox>
        </ion-item>
    </ion-row>
    <div [hidden]="!showPassword2Error()"
         class="error-box">
        <ion-icon name="md-arrow-dropup"></ion-icon>
        Mots de passe non identiques!
    </div>


    <ion-row>
        <ion-col width-10></ion-col>
        <ion-col text-center>
            <button icon-left small ion-button (click)="modifyPasswd()" [color]="themeColor" [disabled]="isBtnDisabled()">
                <ion-icon name="key"></ion-icon>
                Valider
            </button>
        </ion-col>
        <ion-col width-10></ion-col>
    </ion-row>
</ion-content>
